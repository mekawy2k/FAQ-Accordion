<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <div class="container">
      <div class="img-mobile">
        <img src="./images/bg-pattern-mobile.svg" alt="bg-pattern-mobile" />
        <img
          src="./images/illustration-woman-online-mobile.svg"
          alt="illustration-woman-online-mobile"
        />
      </div>
      <div class="img-desktop">
        <img src="./images/bg-pattern-desktop.svg" alt="bg-pattern-desktop" />
        <img
          src="./images/illustration-woman-online-desktop.svg"
          alt="illustration-woman-online-desktop"
        />
      </div>
      <img
      class="floating"
        src="./images/illustration-box-desktop.svg"
        alt="illustration-box-desktop"
      />
      <div class="content">
        <h1>FAQ</h1>
        <div class="content__faq-list" id="faq-list"></div>
      </div>
    </div>
    <!-- javascript -->
    <script src="./javascript/index.js"></script>
  </body>
</html>
